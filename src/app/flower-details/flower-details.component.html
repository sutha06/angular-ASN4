<ng-container *ngIf="flower !== undefined; else not_found">
  <p>
    <span class="flower_label">Flower:</span>
    <span class="flower_name">{{flower.label}}</span>
  </p>
  <p>
    <img [src]='flower.largeImgSrc' [alt]='flower.label' class='flower_image'>
  </p>
  <div class="text_box">
    {{flower.description}}
  </div>
</ng-container>
<ng-template #not_found>
  <p class="message">
    The data is not found.
  </p>
</ng-template>
<p>
  <a routerLink="/">Flower Catalog</a>
</p>
