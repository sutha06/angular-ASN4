<h2>Pet Catalog</h2>
<table>
  <tr *ngFor="let f of (pets | async)">
    <td>
      <img class="thumb" [src]="f.petImgSrc" [alt]="f.petKind">
    </td>
    <td>
      <span class="pet_name">Name: {{f.name}}</span>&nbsp;&nbsp;
      <span class="pet_age">Age: {{f.age}}</span><br>Pet Type:
      {{f.petKind}}
    </td>
  </tr>
</table>
