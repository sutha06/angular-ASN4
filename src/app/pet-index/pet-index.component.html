<h2>Pet Catalog</h2>
<p>
  <a routerLink="/">Home</a><br>
  <a routerLink="/owners">Pet Owners Catalog</a>
</p>
<table>
  <tr *ngFor="let f of (petsList | async)">
    <td>
      <a [routerLink]="['pet', f.id]">
      <img class="thumb"
           [src]="f.imageSrc" >
      </a>
    </td>
    <td>
      <span class="pet_name">Name: {{f.name}}</span>&nbsp;&nbsp;
      <span class="pet_age">Age: {{f.age}}</span><br>Pet Type:
      {{f.petKind}}
    </td>
  </tr>
</table>
